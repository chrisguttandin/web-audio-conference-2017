<h2>separation of concerns</h2>
<ul>
    <li>business logic thinks it deals with a perfect API</li>
    <li>polyfill enhances the native implementation to deliver a uniform interface</li>
    <li>native implementation stays untouched</li>
</ul>
<ul>
    <li>bonus: in combination with TypeScript the polyfill will expose the "real" types</li>
</ul>
